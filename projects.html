<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Aby Varghese - Portfolio</title>
</head>
<body>

  <main class="bg-black d-flex flex-column align-items-center min-vh-100">
    <h2 class="text-white mb-4 mt-4">My Projects</h2>
    
    <!-- Example Cards -->
    <div class="container">
      <div class="row" id="projectCardsRow"></div>
    </div>
  </main>

  <!-- Shared Modal -->
  <div class="modal fade" id="projectDetailsModal" tabindex="-1" role="dialog" aria-labelledby="projectDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectDetailsModalLabel">Project Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="projectDetailsModalBody">
          <!-- Project details will be dynamically inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center bg-black ">
    <div class="container p-4 pb-0 d-flex flex-column align-items-center">
      <section class="mb-4">
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="https://abyvarghesemandapathel.github.io/raah-task-1/" role="button">
          <i class="fa-solid fa-house"></i>
        </a>

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="https://abyvarghesemandapathel.github.io/raah-task-1/projects.html" role="button">
          <i class="fa-solid fa-briefcase"></i>
        </a>

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="https://abyvarghesemandapathel.github.io/raah-task-1/stats.html" role="button">
          <i class="fa-solid fa-code"></i>
        </a>

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="https://abyvarghesemandapathel.github.io/raah-task-1/contact.html" role="button">
          <i class="fa-solid fa-phone"></i>
        </a>
      </section>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

  <script>
    // Sample project data (replace this with your actual project data)
    const projects = [
      { title: "Project 1", description: "Description of Project 1", liveLink: "#", githubLink: "#" },
      { title: "Project 2", description: "Description of Project 2", liveLink: "#", githubLink: "#" },
      { title: "Project 3", description: "Description of Project 3", liveLink: "#", githubLink: "#" },
      { title: "Project 4", description: "Description of Project 4", liveLink: "#", githubLink: "#" },
    ];

    // Function to create a card
    function createProjectCard(project) {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";

      card.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text">${project.description}</p>
            <div class="d-flex justify-content-between">
              <a href="${project.liveLink}" class="btn btn-primary mb-2 mb-md-0">Live Link</a>
              <a href="${project.githubLink}" class="btn btn-secondary mb-2 mb-md-0">GitHub</a>
              <a href="#" class="btn btn-info mb-2 mb-md-0" data-toggle="modal" data-target="#projectDetailsModal" onclick="showProjectDetails('${project.title}', '${project.description}')">View More</a>
            </div>
          </div>
        </div>
      `;

      return card;
    }

    // Function to create and show project details in the modal
    function showProjectDetails(title, description) {
      const modalBody = document.getElementById("projectDetailsModalBody");
      modalBody.innerHTML = `<p><strong>${title}</strong></p><p>${description}</p>`;
    }

    // Function to initialize project cards
    function initializeProjectCards() {
      const projectCardsRow = document.getElementById("projectCardsRow");

      projects.forEach(project => {
        const card = createProjectCard(project);
        projectCardsRow.appendChild(card);
      });
    }

    // Initialize project cards on page load
    initializeProjectCards();
  </script>
</body>
</html>
