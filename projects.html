<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <title>Aby Varghese - Portfolio</title>
</head>
<body>

  <main class="bg-black d-flex flex-column align-items-center min-vh-100">
    <h2 class="text-white mb-4 mt-4">My Projects</h2>
    
    <div class="container">
      <div class="row" id="projectCardsRow"></div>
    </div>
  </main>

  <div class="modal fade" id="projectDetailsModal" tabindex="-1" role="dialog" aria-labelledby="projectDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="projectDetailsModalLabel">Project Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="projectDetailsModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center bg-black ">
    <div class="container p-4 pb-0 d-flex flex-column align-items-center">
      <section class="mb-4">
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #3b5998;" href="https://abyvarghesemandapathel.github.io/raah-task-1/" role="button">
          <i class="fa-solid fa-house"></i>
        </a>

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #55acee;" href="https://abyvarghesemandapathel.github.io/raah-task-1/projects.html" role="button">
          <i class="fa-solid fa-briefcase"></i>
        </a>

        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="https://abyvarghesemandapathel.github.io/raah-task-1/stats.html" role="button">
          <i class="fa-solid fa-code"></i>
        </a>
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #dd4b39;" href="https://abyvarghesemandapathel.github.io/raah-task-1/education.html" role="button">
          <i class="fa-solid fa-school"></i>
        </a>
        <a data-mdb-ripple-init class="btn text-white btn-floating m-1" style="background-color: #ac2bac;" href="https://abyvarghesemandapathel.github.io/raah-task-1/contact.html" role="button">
          <i class="fa-solid fa-phone"></i>
        </a>
      </section>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>

  <script>
    const projects = [
      { title: "Daily Tourneys", description: "A Django Web Application that connects esports organisers and players", liveLink: "#", githubLink: "https://github.com/AbyvargheseMandapathel/dttourney.git" , modalBody:"Designed and coded a classifieds website using Html, CSS, Tailwind CSS,  Python, Django" },
      { title: "Respare - Response Sharing Platform", description: "Provide Platform for users to share their views on a trending topic.", liveLink: "#", githubLink: "https://github.com/AbyvargheseMandapathel/respare_beta.git" , modalBody:"Acts as a Socialmedia that helps users to share their views on a trending topic anonymously."},
      { title: "HireWave", description: "Job Updates Telegram Bot", liveLink: "#", githubLink: "https://github.com/AbyvargheseMandapathel/hirewave-telegram_bot.git" , modalBody:"Developed a Telegram bot that updates you with Job Updates and Free Courses."},
      { title: "YouTube - Clone", description: "Youtube clone Made using React", liveLink: "https://enchanting-alpaca-307cea.netlify.app", githubLink: "https://github.com/AbyvargheseMandapathel/youtube_clone-_react.git" , modalBody:"Youtube clone Made using React and youtube API"},
      { title: "Sociogram", description: "Social media clone ", liveLink: "https://social-media-6p51-9m9hhg7vj-abyvarghesemandapathel.vercel.app/sign-in", githubLink: "https://github.com/AbyvargheseMandapathel/SocialMedia.git" , modalBody:"Social media clone Made using React , Typescript. Backend is Powered by Appwrite."},
    ];

    function createProjectCard(project) {
      const card = document.createElement("div");
      card.className = "col-md-4 mb-4";

      card.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text">${project.description}</p>
            <div class="d-flex justify-content-between">
              <a href="${project.liveLink}" class="btn btn-primary mb-2 mb-md-0">Live Link</a>
              <a href="${project.githubLink}" class="btn btn-secondary mb-2 mb-md-0">GitHub</a>
              <a href="#" class="btn btn-info mb-2 mb-md-0" data-toggle="modal" data-target="#projectDetailsModal" onclick="showProjectDetails('${project.title}', '${project.modalBody}')">View More</a>
            </div>
          </div>
        </div>
      `;

      return card;
    }

    function showProjectDetails(title, projectModalBody) {
      const modalBody = document.getElementById("projectDetailsModalBody");
      modalBody.innerHTML = `<p><strong>${title}</strong></p><p>${projectModalBody}</p>`;
    }

    function initializeProjectCards() {
      const projectCardsRow = document.getElementById("projectCardsRow");

      projects.forEach(project => {
        const card = createProjectCard(project);
        projectCardsRow.appendChild(card);
      });
    }

    initializeProjectCards();
  </script>
</body>
</html>
